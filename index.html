<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/df344a6829.js" crossorigin="anonymous"></script>
</head>
<body>
    
<!-- Nav bar -->
<header class="header">
    <img class="headerImg" src="image/Reservia@3x.png" alt="Reservia">
    <nav class="headerNav">
      <a class="headerNavLink" href="#Hosting"data-active="true">Hébergement</a>
      <a class="headerNavLink" href="#Activity"data-active="false">Activité</a>
    </nav>           
    <a class="headerSignup" href="#Signup">S'inscrire</a>
</header>
<!-- Nav bar -->
<!-- MAIN -->
<main class="main">
<!-- SEARCH -->
    <section class="search">
      <header class="searchHeader">
        <h1 class="searchHeaderTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="searchHeaderSubtitle">En plein centre de ville ou en pleine nature</p>
    </header>
    <form class="searchForm" action="proceedFrom.html" method="GET">
        <span class="searchFormWrapicon">
          <i class="fas fa-map-marker-alt searchFormWrapiconIcon"></i>
        </span>
        <input class="searchFormSearchinput" type="search" placeholder="Marseille, France" size="1">
        <button class="searchFormSubmitinput">
          <span class="searchFormSubmitinputText">Rechercher</span>
          <i class="searchFormSubmitinputIcon fas fa-search"></i>
        </button>
      </form>




</body>
</html>
